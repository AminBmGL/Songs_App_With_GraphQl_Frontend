<ul class="list-group">
  <li class="list-group-item collection-item" *ngFor="let song of songs" 
  (click)="navigateToSong(song.id)">{{song.title}} 
    <button class="btn btn-sm btn-danger" (click)="deleteSong(song.id)">X</button>
  </li> 
</ul>
<button class="btn btn-lg " [routerLink]="[ '/song/create' ]" >
  Add Song
  <i class="material-icons">
  add_circle
  </i>
</button>
